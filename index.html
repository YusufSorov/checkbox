<!DOCTYPE html>
      <html>
      <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>BT5</title>
      <!-- font links -->


      <!-- css links -->
       <link rel="stylesheet" href="css/bootstrap.css">
       <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="css/media.css">
</head>
<body>
          <div class="container">
           <div class="row">
          <div class="col-lg-12">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
            <label class="form-check-label" for="checkChecked">
              Checked checkbox
            </label>
          /div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkIndeterminateDisabled" disabled>
            <label class="form-check-label" for="checkIndeterminateDisabled">Disabled indeterminate checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDisabled" disabled>
            <label class="form-check-label" for="checkDisabled">Disabled checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="          checkCheckedDisabled" checked disabled>
            <label class="form-check-label" for="checkCheckedDisabled">
            Disabled checked checkbox
            </label>
           </div>




            </div>
           </div>         
          </div>

     <!-- js links -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
